<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./register.css">
</head>

<body>

  <div class="container">
    <div class="form-register">
      <h2>Đăng ký</h2>
      <form id="register-form">
        <div class="input-box">
          <label for="username">Họ và tên</label>
          <input id="username" name="username" type="text" placeholder="Tên đầy đủ của bạn">
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email của bạn">
        </div>

        <div class="input-box">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Mật khẩu của bạn">
        </div>

        <div class="input-box">
          <label for="confirmPassword">Nhập lại mật khẩu</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu của bạn">
        </div>

        <button class="btn" type="submit">Đăng ký</button>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
